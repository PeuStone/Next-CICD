name: "CI(Integração Continua): Main Workflow"

on: 
  pull_request:
    types: [opened, synchronize]

jobs: 
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

       # Runs install command
      - name: Run Installation
        run: yarn install
       # Runs linter command
      - name: Run Linter
        run: yarn lint
